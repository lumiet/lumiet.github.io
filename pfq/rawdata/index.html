<!DOCTYPE html><html>
<head>
<title>Raw Data Analyzer - PFQ</title>
<style>
body {
font-family: arial;
font-size: 12pt;

}
g[aria-label="x-axis label"] text, g[aria-label="y-axis label"] text {
font-size:14px;
}
g[aria-label*="tick label"] text {
font-size:12px;
}
g[aria-label="crosshair text"] {
background: #000;
}
g[aria-label="crosshair text"] text{
font-size: 12pt;
}
</style>
</head>
<body>
<form id="graphform">
<select><option value="exp">Niet (EXP bonus)</option>
<option value="ip">Garthic (IP bonus)</option>
<option value="scour">Sur√≠ya (Scour bonus)</option>
<option value="gem">Ravyne (Gem bonus)</option>
<option value="credit">Novan-chan (Credit discount)</option>
<option value="shelter">Shazi (Shelter bonus)</option>
<option value="gp">Eltafez (GP discount)</option>
<option value="shiny">Sei (Shiny bonus)</option>
</select>
<select><option value="all">All time</option>
<option value="year">Past year</option>
<option value="month">Past month</option>
<option value="week">Past week</option>
</select>
</form>
<div id="graphcontainer">Loading...</div>
<form id="lineoptions">
<input type="checkbox" value="eggs" id="eggs" checked><label for="eggs">Show eggs hatched</label>
<input type="checkbox" value="shinies" id="shinies" checked><label for="shinies">Show shinies hatched</label>
<input type="checkbox" value="albinos" id="albinos" checked><label for="albinos">Show albinos hatched</label>
<input type="checkbox" value="melans" id="melans" checked><label for="melans">Show melans hatched</label>
</form>
<div id="linegraphcontainer">Loading...</div>
</body>
</html>
<script type="module" src="main.js"></script>
